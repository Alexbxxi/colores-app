
<div class="container formularioLogin bg">
 
  <form
    class="formBox animate__animated animate__fadeIn"
    autocomplete="off"
    [formGroup]="formLogin"
    (ngSubmit)="login()"
  >
  <app-header></app-header>
    <span class="material-icons"> account_circle </span>
    <div class="row mb-3">
      <label>¡Hola! ingresa tus credenciales.</label>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="mb-3 col-6">
        <input
          type="text"
          class="form-control"
          id="usuario"
          name="usuario"
          placeholder="Usuario"
          formControlName="usuario"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="col-3"></div>
      <div class="mb-3 col-6">
        <input
          type="password"
          class="form-control"
          id="pass"
          name="pass"
          placeholder="Contraseña"
          formControlName="pass"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 d-grid gap-2 mx-auto">
        <button
          type="submit"
          class="
            btn btn-dark
            animate__animated animate__pulse animate__infinite
            infinite
          "
          [disabled]="formLogin.invalid"
        >
          Iniciar sesión
        </button>
      </div>
    </div>
  </form>
</div>
