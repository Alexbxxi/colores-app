<!-- Empieza modal -->
<div

  id="modalAgregarColor"
  tabindex="-1"

  data-bs-keyboard="false"
  aria-hidden="true"

      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <div class="col-6">
              <label for="horaInicio">Nombre: </label>
              <div>
                <input
                  class="form-control"
                  type="text"
                  name="nombre"
                  id="nombre"
                />
              </div>
              <!-- <small class="text-danger">Campo requerido</small> -->
            </div>
            <div class="col-6">
              <label for="horaFinal">Color: </label>
              <div>
                <input
                  class="form-control"
                  type="text"
                  name="color"
                  id="color"

              </div>

            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-6">
              <label for="boletos">Pantone: </label>
              <div>
                <input
                  class="form-control"
                  type="text"
                  name="pantone"
                  id="pantone"
                />
              </div>
              <!-- <small class="text-danger">Campo requerido</small> -->
            </div>
            <div class="col-6">
              <label for="horaFinalRecorrido">A침o: </label>
              <div>
                <input class="form-control" type="text" name="anio" id="anio" />
              </div>
              <!-- <small class="text-danger">Campo requerido</small> -->
            </div>
          </div>
          <div class="modal-footer mt-3">
            <button type="submit" class="btn btn-dark">Guardar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
